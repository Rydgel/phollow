---
layout: layout
title: "Phollow.me"
---

<div class="container">
    {% for post in site.posts limit: 6 %}
        <article>
            <time datetime="{{ post.date }}">{{ post.date | date: "%b %e, %Y" }}</time>
            <h2 class="entry-title">
                <a title="{{ post.title }}" href="{{ post.url }}">{{ post.title }}</a>
            </h2>
        <p>{{ post.content | strip_html | truncate: 250 }}</p>
        <p>
            <a title="{{ post.title }}" href="{{ post.url }}">Read post</a>
        </p>
        </article>
    {% endfor %}
    
    <p class="archives">
        <i class="ss-storagebox"></i>You can find all others posts in the <a href="/archives">archives</a>.
    </p>
</div>
