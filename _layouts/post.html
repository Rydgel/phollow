---
layout: layout_posts
---

<div class="container">
  <article class="post">
    <time datetime="{{ page.date }}">{{ page.date | date: "%b %e, %Y" }}</time>
    <h2 class="entry-title">
        <a title="{{ page.title }}" href="{{ page.url }}/">{{ page.title }}</a>
    </h2>
    {% if page.desc %}
      <p class="desc">{{ page.desc }}</p>
    {% endif %}
    
      <section role="post-content">
        {{ content }}
      </section>
      
      <section role="share">
          <a href="https://twitter.com/share" class="twitter-share-button" data-via="phollow">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      </section>
      
      <div id="disqus_thread"></div>
      <script>
          var disqus_shortname = 'phollowfr';
          var disqus_identifier = 'http://phollow.fr{{ page.url }}/';
          var disqus_url = 'http://phollow.fr{{ page.url }}/';

          (function() {
              var dsq = document.createElement('script');
              dsq.type = 'text/javascript'; 
              dsq.async = true;
              dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
    </article>
</div>
