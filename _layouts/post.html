---
layout: layout
---

<div id="container" class="sixteen columns">
  <article class="post">
      <header>
    <h2 class="entry-title entry-single"><a href="{{ page.url }}">{{ page.title }}</a></h2>
    {% if page.desc %}
      <p class="desc">{{ page.desc }}</p>
    {% endif %}
      </header>
      <hr style="border-bottom: 1px solid rgba(0, 0, 0, 0.02);">
      <div class="entry single-page ten columns offset-by-three alpha">
        {{ content }}
      </div>
      <cite class="omega three columns entry-meta">
        <p>
          <time datetime="{{ page.date }}" pubdate class="updated ss-globe">{{ page.date | date: "%B %e, %Y" }}</time>
          <br>
          <span class="ss-tag">{{ page.categories | render_category }}</span>
        </p>
        </cite>
      <footer class="share alpha twelve columns offset-by-three">
      <a id="tweet" href="http://twitter.com/?status={{ page.titleÂ | url_encode }}%20http%3A%2F%2Fphollow.fr{{ page.url | url_encode }}%20via%20%40phollow" class="ss-icon ss-social ss-twitter twitter-button">&nbsp;<span>Partager</span></a>
      </footer>
    </article>
      <hr>
      <div id="disqus_thread"></div>
      <script>
          var disqus_shortname = 'phollowfr';
          var disqus_identifier = 'http://phollow.fr{{ page.url }}/';
          var disqus_url = 'http://phollow.fr{{ page.url }}/';

          (function() {
              var dsq = document.createElement('script');
              dsq.type = 'text/javascript'; 
              dsq.async = true;
              dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
</div>
